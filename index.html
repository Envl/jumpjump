<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Jumpjump</title>
  <script src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
  <script src="https://docs.opencv.org/master/utils.js"></script>
</head>

<body>
  <h2>Jumpjump</h2>
  <video id="video" autoplay></video>
  <select id="select" name="cam"> </select>
  <button id="button">start</button>
  <button class="stop">stop</button>

  <div id="selectMode"></div>

  <div id="Mode1Rule">
    <button id="mode1"> Rythme Mode</button>
    <button id="mode2"> Question Mode</button>
  </div>
  <div id="Mode2Rule"></div>

  <div id="Mode1Game"></div>

  <div id="Mode2Game">
    <div class="info"></div>
    <div class="timer"></div>
    <div class="question"></div>
    <div class="answer"></div>
    <div class="answer"></div>
    <div class="answer"></div>
  </div>

  <script type="text/javascript" src="./src/index.js"></script>
</body>

</html>
