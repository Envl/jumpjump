<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jumpjump</title>
    <script src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
    <script src="https://docs.opencv.org/master/utils.js"></script>
    <link rel="stylesheet" href="/styles.dd855970.css">
  <script src="/styles.dd855970.js"></script></head>

  <body>
    <div id="vid-area">
      <video id="video" autoplay=""></video>
      <select id="select" name="cam"> </select>
      <button id="button">start</button>
      <button class="stop">stop</button>
    </div>

    <div id="selectMode">
      <div id="mode1"><span>Rythme Mode</span></div>
      <div id="mode2"><span>Question Mode</span></div>
    </div>

    <div id="Mode1Rule">
      <div>
        <div>1. Keep Jumping to next circle.</div>
        <div>2. Use one foot to jump.</div>
        <div>3. Only jump when the circle shine.</div>
      </div>
      <img src="/foot.ebd41beb.svg">
    </div>

    <div id="Mode2Rule">
      <div>
        <div>1. Read the question.</div>
        <div>2. And jump to the right answer.</div>
      </div>
      <img src="/foot.ebd41beb.svg">
    </div>

    <div id="Mode1Game">
      <div class="info" style="display:none"></div>
      <audio controls="" style="display:none">
        <source src="/60bpm.696557a6.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div class="playground">
        <div id="step-cur"></div>
        <div id="step-next"></div>
      </div>
    </div>

    <div id="Mode2Game">
      <div class="info"></div>
      <div class="timer"></div>
      <div class="question"></div>
      <div class="answer"></div>
      <div class="answer"></div>
      <div class="answer"></div>
    </div>

    <script type="text/javascript" src="/src.a2b27638.js"></script>
  </body>
</html>
